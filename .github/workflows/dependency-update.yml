name: Dependency Update

# Schedule to run daily at 2 AM UTC
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Update dependencies
        run: |
          npm update
          npm audit fix --audit-level=moderate || true

      - name: Run tests
        run: |
          npm ci
          npm run lint || true
          npm run build || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: automated dependency updates'
          body: |
            ðŸ¤– Automated dependency update
            
            This PR contains automatic updates to project dependencies.
            
            ## Changes
            - Updated npm packages to latest compatible versions
            - Fixed any security vulnerabilities where possible
            - Maintained backward compatibility
            
            ## Testing
            - [ ] Manual testing completed
            - [ ] Build successful
            - [ ] No breaking changes detected
            
            Please review and test before merging.
          branch: chore/dependency-updates
          delete-branch: true