# =============================================================================
# Docker Compose Configuration
# Development and Production environments for Portfolio Application
# =============================================================================

version: '3.9'

services:
  # ---------------------------------------------------------------------------
  # Development Environment
  # ---------------------------------------------------------------------------
  dev:
    build:
      context: .
      target: development
    container_name: portfolio-dev
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_APP_EMAILJS_SERVICE_ID=${VITE_APP_EMAILJS_SERVICE_ID}
      - VITE_APP_EMAILJS_TEMPLATE_ID=${VITE_APP_EMAILJS_TEMPLATE_ID}
      - VITE_APP_EMAILJS_PUBLIC_KEY=${VITE_APP_EMAILJS_PUBLIC_KEY}
    networks:
      - portfolio-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Production Environment
  # ---------------------------------------------------------------------------
  production:
    build:
      context: .
      target: production
      args:
        - VITE_APP_EMAILJS_SERVICE_ID=${VITE_APP_EMAILJS_SERVICE_ID}
        - VITE_APP_EMAILJS_TEMPLATE_ID=${VITE_APP_EMAILJS_TEMPLATE_ID}
        - VITE_APP_EMAILJS_PUBLIC_KEY=${VITE_APP_EMAILJS_PUBLIC_KEY}
    container_name: portfolio-prod
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    networks:
      - portfolio-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy (Optional for production-like setup)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - production
    networks:
      - portfolio-network
    restart: always
    profiles:
      - full

  # ---------------------------------------------------------------------------
  # Prometheus Monitoring (Optional)
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: portfolio-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - portfolio-network
    restart: unless-stopped
    profiles:
      - monitoring

  # ---------------------------------------------------------------------------
  # Grafana Dashboard (Optional)
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: portfolio-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - portfolio-network
    restart: unless-stopped
    profiles:
      - monitoring

# Networks
networks:
  portfolio-network:
    driver: bridge

# Volumes for persistent data
volumes:
  prometheus-data:
  grafana-data:
